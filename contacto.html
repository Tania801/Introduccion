<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contacto</title>
</head>
<body>
    <header><h1>CONTACTO</h1></header>
    <section>
        <h2>Formulario de contacto</h2>
        <p>Si deseas ponerte en contacto conmigo, por favor completa el siguiente formulario:</p>
        <!--action: es donde se especifica el url-->
        <!--method: es donde se especifica como se envian los datos al servidor-->
        <form action="#" method="post">
            <!--label: se usa para crear una leyenda o titulo destacado-->
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Mensaje:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

            <input type="submit" value="Enviar">
        </form>
    </section>
    <section>
        <h2>Información de contacto</h2>
        <p>Puedes contactarme a través de las siguientes plataformas:</p>
        <ul>
            <li><a href="https://www.facebook.com">Facebook</a></li>
            <li><a href="https://www.twitter.com">Twitter</a      </li>
            <li><a href="https://www.tiktok.com">Tiktok</a></li>
        </ul>
    </section>
    <footer>
        <p> 2025 Mi página web</p>
        <a href="index.html">Inicio</a>
    </footer>
</body>
</html>
