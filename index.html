                <!--estructural: elementos de navegacion -->
                <ul>
                    <!-- ul: etiqueta de tipo textual para crear listas, siempre va junto con li-->

                    <li><a href="portafolio.html">Portafolio</a></li> <!-- a: HIPERTEXTUAL: es la etiqueta mas paradigmatica del HTML-->
                    <li><a href="misideas.html">Mis ideas</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <div>

            </div>

    </main>
